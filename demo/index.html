    <script>
      const numberInput = document.getElementById('number-input');
      const emojiDisplay = document.getElementById('emoji-display');
      const codeDisplay = document.getElementById('code-display');

      let timeoutId;

      function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
      }

      function updateEmojis() {
        const number = parseInt(numberInput.value, 10) || 0;
        const emojis = getSomeCoolEmojis(number) || 'GET SOME COOL EMOJIS üî•';
        
        emojiDisplay.textContent = emojis;
        
        const actualCount = Math.max(0, Math.floor(number));
        const escapedEmojis = escapeHtml(emojis);
        codeDisplay.innerHTML = `<span class="code-keyword">import</span> getSomeCoolEmojis <span class="code-keyword">from</span> <span class="code-string">'get-some-cool-emojis'</span>;

getSomeCoolEmojis(<span class="code-number">${number}</span>); <span class="code-comment">// return ${actualCount} emojis | ${escapedEmojis}</span>`;
      }

      numberInput.addEventListener('input', () => {
        clearTimeout(timeoutId);
        timeoutId = setTimeout(updateEmojis, 300);
      });

      // Initial display
      updateEmojis();
    </script>
