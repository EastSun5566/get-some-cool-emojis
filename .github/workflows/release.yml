name: Releasing

on:
  push:
    tags:
      - "**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: |
          npm ci
          npm test

  publish-npm:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          registry-url: https://registry.npmjs.org/
      - name: Install deps
        run: npm ci
      - name: Build
        run: npm run build
      - name: Ensure npm supports OIDC
        run: npm install -g npm@latest
      - name: Publish to NPM via OIDC
        run: npm publish

  deploy-demo:
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
      - run: |
          cd demo
          npm i
          npm i get-some-cool-emojis@latest
          npm run build
      - uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: demo/dist
