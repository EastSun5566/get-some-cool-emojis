language: node_js

node_js:
  - lts/*

cache: yarn

# script: yarn test

jobs:
  include:
    - stage: NPM publish
      if: (tag =~ ^v) AND (branch = master)
      script: yarn build
      deploy:
        provider: npm
        email: michael19920327@gmail.com
        api_key: $NPM_TOKEN
        skip_cleanup: true
        on:
          tags: true
    - stage: Demo deploy
      if: (tag =~ ^v) AND (branch = master)
      script: yarn deploy
      deploy:
        provider: pages
        github_token: $GITHUB_TOKEN
        skip_cleanup: true
        on:
          tags: true
